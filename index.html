<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Mini Site</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally and ensure smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            /* Optional: subtle background pattern or color */
            background-color: #f8fafc; /* Light blue-gray */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Main content container -->
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-xl max-w-lg w-full text-center border border-gray-100">
        <!-- Profile Picture Placeholder (optional, you can replace with an actual image) -->
        <div class="w-24 h-24 mx-auto mb-6 bg-blue-200 rounded-full flex items-center justify-center text-blue-800 font-bold text-3xl overflow-hidden">
            <!-- You can replace this div with an <img> tag -->
            <!-- Example: <img src="https://placehold.co/96x96/ADD8E6/000000?text=JP" alt="Profile Picture" class="rounded-full object-cover w-full h-full"> -->
            JP
        </div>

        <!-- Name/Title -->
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Jane P. Doe</h1>
        
        <!-- Short Description/Tagline -->
        <p class="text-lg text-gray-600 mb-8 leading-relaxed">
            Passionate web developer and design enthusiast, building beautiful and functional digital experiences.
        </p>
        
        <!-- Call to Action / Links Section -->
        <div class="flex flex-col space-y-4">
            <a href="#" class="block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                View My Portfolio
            </a>
            <a href="mailto:jane.doe@example.com" class="block bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-sm">
                Get in Touch
            </a>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-gray-900 transition duration-300 ease-in-out">
                    GitHub
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-gray-900 transition duration-300 ease-in-out">
                    LinkedIn
                </a>
                <a href="https://twitter.com/yourusername" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-gray-900 transition duration-300 ease-in-out">
                    Twitter
                </a>
            </div>
        </div>
    </div>
</body>
</html>
